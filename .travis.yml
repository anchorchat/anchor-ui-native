      script: skip
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
        local_dir: docs/build
        email: ian.stewart@anchor.chat
        name: IanCStewart
        on:
          branch: master
notifications:
  email: false
