language: node_js
node_js:
  - "8"
install:
  - yarn install
  - cd docs && yarn install && cd ../
  - cd examples && yarn install && cd ../
  - make build
before_deploy:
  cd docs && yarn run build && cd ../
jobs:
  include:
    - stage: Linting Time
      script: yarn run eslint
    - stage: Testing Time
      script: yarn run test
